<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>

      <br><button id="status">Status</button>
    </section>
    <script>

    function temp_up(thermostat) {
    document.getElementById('temperature-up').onclick = function() {
      thermostat.up();
      document.getElementById('temperature').innerHTML = thermostat.temperature;
      };
    };

    function get_status(thermostat) {
    document.getElementById('status').onclick = function() {
      alert(JSON.stringify(thermostat));
      };
    };

    document.addEventListener("DOMContentLoaded", function() {
      var thermostat = new Thermostat;
      temp_up(thermostat);
      get_status(thermostat);

  });

    </script>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
